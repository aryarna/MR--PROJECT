<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reset default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Set body background to shiny black */
    body {
      background-color: black; /* Shiny black background */
      color: #ffffff; /* White text color */
    }

    .card {
      background-color: black; /* Dark grey card background */
      border: none; /* Remove border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }

    .card-title {
      color: #007bff; /* Bootstrap primary color for card title */
    }

    .btn-primary {
      background-color: #007bff; /* Bootstrap primary button color */
      border: none; /* Remove border */
    }

    .btn-primary:hover {
      background-color: #0056b3; /* Darker shade on hover */
    }

    .form-control {
      background-color: #2c2c2c; /* Dark grey input background */
      color: #ffffff; /* White text color */
      border: 1px solid  #1c1c1c; /* Light grey border */
    }

    .form-control:focus {
      background-color: #2c2c2c; /* Dark grey input background */
      color: #ffffff; /* White text color */
      border-color: #007bff; /* Bootstrap primary color border on focus */
      box-shadow: none; /* Remove shadow on focus */
    }

    .navbar {
      background-color: black; /* Shiny black background */
    }

    .navbar-brand img {
      max-height: 100px; /* Adjusted height for the logo */
      max-width: 130px;
      width: auto;
    }

    @media (max-width: 768px) {
      .navbar-brand img {
        height: 100px; /* Adjust logo height for smaller screens */
      }
    }

    .footer {
      background-color: black; /* Shiny black background */
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .footer ul {
      list-style: none; /* Remove bullets */
      padding: 0;
    }

  </style>
</head>
<body class="bg-black text-white">

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
  <div class="container">
    <a class="navbar-brand" href="home.html">
      <img src="double1.jpg" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#about">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#services">Services</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Section -->
<section id="login" class="d-flex align-items-center vh-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">User Login</h2>
            <form id="loginForm">
              <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
              <small class="form-text text-muted"><a href="registration.html">  not registered ? login : register; </a></small>
            </form>
            <p id="loginMessage" class="mt-3 text-center"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h5>About Us</h5>
        <p>Information about the company.</p>
      </div>
      <div class="col-md-4">
        <h5>Quick Links</h5>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </div>
      <div class="col-md-4">
        <h5>Contact Us</h5>
        <p>Contact details.</p>
      </div>
    </div>
  </div>
</footer>

<!-- JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="login.js"></script>
</body>
</html>
