<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 15px;
            border-bottom: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 70px;
            margin-right: 15px;
        }
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        nav a {
            color: #61dafb;
            text-decoration: none;
            font-size: 1rem;
            padding: 10px;
            border-radius: 5px;
        }
        nav a:hover {
            background-color: #333;
        }
        .navbar-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #61dafb;
        }
        .navbar-menu {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .navbar-menu.active {
            display: block;
        }
        footer {
            background-color: #000;
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top: 2px solid #333;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            margin: auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            width: 100%;
            aspect-ratio: 1 / 1;
            margin: auto;
        }
        .cell {
            background: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            color: transparent;
            transition: background 0.3s, color 0.3s;
            width: 100%;
            height: 100%;
        }
        .cell:hover {
            background: #555;
        }
        .cell.x {
            color: #ff6347;
        }
        .cell.o {
            color: #32cd32;
        }
        button, select {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #61dafb;
            border: none;
            color: #282c34;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover, select:hover {
            background-color: #21a1f1;
        }
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .difficulty-container {
            margin-left: auto;
            display: flex;
            align-items: center;
        }
        .difficulty-container select {
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }
            .cell {
                font-size: 1.5rem;
            }
            button, select {
                padding: 8px 16px;
                font-size: 0.9rem;
            }
            .navbar-toggle {
                display: block;
            }
            .navbar-menu {
                display: none;
                flex-direction: column;
                width: 100%;
                align-items: center;
                gap: 5px;
            }
            .navbar-menu.active {
                display: flex;
            }
            .difficulty-container {
                margin: 0;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }
            .cell {
                font-size: 1.2rem;
            }
            button, select {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            .board {
                grid-template-columns: repeat(3, 1fr);
                gap: 2px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="double1.jpg" alt="Company Logo">
            <h1>Advanced Tic-Tac-Toe</h1>
        </div>
        <div class="navbar-toggle" onclick="toggleNavbar()">â˜°</div>
        <nav class="navbar-menu">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="difficulty-container">
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium" selected>Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
    </header>

    <div class="container">
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Restart Game</button>
        <div id="status"></div>
    </div>

    <footer>
        <p>&copy; 2024 Advanced Tic-Tac-Toe. All rights reserved.</p>
    </footer>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const restartButton = document.getElementById('restart');
        const difficultySelect = document.getElementById('difficulty');
        const navbarMenu = document.querySelector('.navbar-menu');

        let currentPlayer = 'x';
        let boardState = Array(9).fill(null);
        let gameActive = true;
        let difficulty = 'medium';

        const winConditions = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const checkWin = () => {
            for (const [a, b, c] of winConditions) {
                if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
                    return boardState[a];
                }
            }
            return boardState.includes(null) ? null : 'draw';
        };

        const minimax = (board, depth, isMaximizing) => {
            const winner = checkWin();
            if (winner === 'x') return -10 + depth;
            if (winner === 'o') return 10 - depth;
            if (winner === 'draw') return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'o';
                        const score = minimax(board, depth + 1, false);
                        board[i] = null;
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === null) {
                        board[i] = 'x';
                        const score = minimax(board, depth + 1, true);
                        board[i] = null;
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        };

        const bestMoveEasy = () => {
            const availableMoves = boardState.map((val, index) => val === null ? index : null).filter(val => val !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        };

        const bestMoveMedium = () => {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < boardState.length; i++) {
                if (boardState[i] === null) {
                    boardState[i] = 'o';
                    const score = minimax(boardState, 0, false);
                    boardState[i] = null;
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        };

        const bestMoveHard = () => bestMoveMedium(); // Implementing 'hard' as 'medium' for simplicity

        const getBestMove = () => {
            if (difficulty === 'easy') return bestMoveEasy();
            if (difficulty === 'medium') return bestMoveMedium();
            return bestMoveHard();
        };

        const makeMove = (index) => {
            if (!gameActive || boardState[index]) return;

            boardState[index] = currentPlayer;
            cells[index].classList.add(currentPlayer);
            cells[index].textContent = currentPlayer === 'x' ? 'X' : 'O';

            const result = checkWin();
            if (result) {
                gameActive = false;
                status.textContent = result === 'draw' ? 'It\'s a Draw!' : `Player ${result.toUpperCase()} Wins!`;
                return;
            }

            currentPlayer = currentPlayer === 'x' ? 'o' : 'x';

            if (currentPlayer === 'o') {
                const aiIndex = getBestMove();
                setTimeout(() => makeMove(aiIndex), 500);
            }
        };

        const resetGame = () => {
            boardState = Array(9).fill(null);
            cells.forEach(cell => {
                cell.classList.remove('x', 'o');
                cell.textContent = '';
            });
            currentPlayer = 'x';
            gameActive = true;
            status.textContent = '';
        };

        board.addEventListener('click', (e) => {
            if (e.target.classList.contains('cell')) {
                const index = e.target.dataset.index;
                makeMove(index);
            }
        });

        restartButton.addEventListener('click', resetGame);

        difficultySelect.addEventListener('change', (e) => {
            difficulty = e.target.value;
        });

        const toggleNavbar = () => {
            navbarMenu.classList.toggle('active');
        };

        // Initialize the game
        resetGame();
    </script>
</body>
</html>
