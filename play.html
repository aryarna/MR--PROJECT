  <!-- Custom CSS for styling -->
  <style>
    /* Default styles */
    body {
      background-color:black;
      color:white;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color:black; /* Dark background color */
      color: #ffffff; /* Text color */
      padding: 15px 0;
      text-align: center;
    }
    .header img {
      max-width: 100px; /* Adjust logo size */
      height: auto; /* Maintain aspect ratio */
    }

    .header h1 {
      margin-bottom: 5px;
      font-size: 24px;
      font-weight: bold;
    }

    .header p {
      margin-bottom: 0;
      font-size: 16px;
    }

    .game-container {
      position: relative;
      width: 80%; /* Adjust width for responsiveness */
      max-width: 600px; /* Maximum width for large screens */
      height: 400px;
      background-color: #ffffff;
      border: 2px solid #333333;
      border-radius: 8px;
      overflow: hidden;
      margin: 20px auto; /* Center align the game container */
    }

    .ball {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      animation: fall linear;
    }

    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 400px;
      }
    }

    .score, .timer {
      font-size: 24px;
      margin-top: 20px;
    }

    .game-title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .result {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .btn {
      margin: 0 10px; /* Adjust margin for button spacing */
    }

    /* Responsive design for mobile screens */
    @media (max-width: 767.98px) {
      .game-container {
        width: 90%; /* Adjust width for smaller screens */
        height: 300px;
      }

      .game-title {
        font-size: 24px;
      }

      .score, .timer {
        font-size: 18px;
      }

      .btn {
        font-size: 14px;
        padding: 8px 16px;
      }
    }

    /* Responsive design for tablet screens */
    @media (min-width: 768px) and (max-width: 991.98px) {
      .game-container {
        width: 70%; /* Adjust width for tablet screens */
      }

      .game-title {
        font-size: 28px;
      }

      .score, .timer {
        font-size: 20px;
      }

      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }

    /* Responsive design for laptop screens */
    @media (min-width: 992px) and (max-width: 1199.98px) {
      .game-container {
        width: 60%; /* Adjust width for laptop screens */
      }

      .game-title {
        font-size: 30px;
      }

      .score, .timer {
        font-size: 22px;
      }

      .btn {
        font-size: 18px;
        padding: 12px 24px;
      }
    }

    /* Responsive design for larger desktop screens */
    @media (min-width: 1200px) {
      .game-title {
        font-size: 36px;
      }

      .score, .timer {
        font-size: 24px;
      }

      .btn {
        font-size: 20px;
        padding: 14px 28px;
      }
    }

    /* Message alert styling */
    .result-message {
      position: absolute;
      top: calc(50% + 80px); /* Adjust vertical position */
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      display: none;
      width: 100%;
      z-index: 9999;
    }

    .alert-success {
      color: #155724;
      background-color: #d4edda;
      border-color: #c3e6cb;
    }

    .alert-danger {
      color: #721c24;
      background-color: #f8d7da;
      border-color: #f5c6cb;
    }

    @media (max-width: 767.98px) {
      .navbar {
        justify-content: flex-end; /* Align items to the end (right) */
      }
    }

    footer {
      background-color: black;
      color: white;
      padding: 20px 0;
    }
    footer a {
      color: white;
      margin-right: 15px;
    }
    footer a:hover {
      color: lightgray;
      text-decoration: none;
    }

  </style>

<!-- JavaScript libraries -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const gameContainer = document.querySelector('.game-container');
    let score = 0;
    let gameInterval = null;
    let timerInterval = null;
    let balls = [];
    let fallDuration = 5; // Initial fall duration in seconds
    let ballCreationInterval = 1000; // Initial interval for creating balls
    let timeLeft = 17; // Game duration in seconds
    let result = 1; // Default result is 1 (lost)

    function createBall() {
      const ball = document.createElement('div');
      ball.classList.add('ball');
      ball.style.left =` ${Math.random() * (gameContainer.clientWidth - 50)}px`;
      ball.style.backgroundColor = getRandomColor();
      ball.style.animationDuration =` ${fallDuration}s`;
      ball.addEventListener('click', function() {
        score++;
        document.getElementById('score').innerText = 'Score: ' + score;
        ball.remove();
        balls = balls.filter(b => b !== ball);
      });
      balls.push(ball);
      gameContainer.appendChild(ball);

      setTimeout(() => {
        if (balls.includes(ball)) {
          ball.remove();
          balls = balls.filter(b => b !== ball);
        }
      }, fallDuration * 1000);
    }

    function getRandomColor() {
      const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c', '#34495e']; // List of colors
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startGame() {
      if (gameInterval) return;
      document.getElementById('resultMessage').style.display = 'none';
      gameInterval = setInterval(() => {
        if (balls.length < 3) { // Limit to 3 balls at a time
          createBall();
        }
      }, ballCreationInterval); // Create a ball every ballCreationInterval milliseconds

      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').innerText = 'Time Left: ' + timeLeft;
        if (timeLeft <= 0) {
          endGame();
        }
        if (fallDuration > 1) {
          fallDuration -= 0.7; // Increase speed by reducing fall duration
          ballCreationInterval = Math.max(500, ballCreationInterval - 50); // Decrease the interval for creating balls
        }
      }, 1000); // Decrease time left every second

      document.getElementById('startBtn').disabled = true;
      document.getElementById('pauseBtn').disabled = false;
      document.getElementById('restartBtn').disabled = false;
    }

    function pauseGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameInterval = null;
      timerInterval = null;
      document.getElementById('startBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
    }

    function restartGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameInterval = null;
      timerInterval = null;
      score = 0;
      timeLeft = 17;
      document.getElementById('score').innerText = 'Score: ' + score;
      document.getElementById('timer').innerText = 'Time Left: ' + timeLeft;
      document.getElementById('resultMessage').style.display = 'none';
      balls.forEach(ball => ball.remove());
      balls = [];
      fallDuration = 5; // Reset fall duration
      ballCreationInterval = 1000; // Reset ball creation interval
      document.getElementById('startBtn').disabled = false;
      document.getElementById('pauseBtn').disabled = true;
      document.getElementById('restartBtn').disabled = true;
      result = 1; // Reset result to 1 (lost) on restart
      updateResultDisplay();

      // Redirect to home.html after 2 seconds
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 2000);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      gameInterval = null;
      timerInterval = null;
      if (score >= 10) {
        showResultMessage('Congratulations, you won!', 'alert-success');
        result = 1; // Set result to 0 (won) if score is 30 or more
        saveGameResult(1, score);
      } else {
        showResultMessage('Sorry, you lost!', 'alert-danger');
        result = 0; // Set result to 1 (lost) if score is less than 30
        saveGameResult(0, score);
      }
    /* 
      // Display result message briefly
  const resultMessage = result === 1 ? 'Congratulations, you won!' : 'Sorry, you lost!';
  alert(resultMessage); // Show alert message for 2 seconds

  // Redirect to payment.html with result parameter after 2 seconds
  setTimeout(() => {
    window.location.href = `payment.html?result=${result}`;
  }, 2000);
  */
  
      updateResultDisplay();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('pauseBtn').disabled = true;
    }

    function showResultMessage(message, className) {
      const resultMessage = document.getElementById('resultMessage');
      resultMessage.innerText = message;
      resultMessage.className = 'result-message alert ' + className;
      resultMessage.style.display = 'block';
      
        // Disable start button after showing result message
        document.getElementById('startBtn').disabled = true;
    }

    function updateResultDisplay() {
      const resultValue = document.getElementById('resultValue');
      resultValue.innerText = result;
      if (result === 0) {
        resultValue.classList.remove('text-danger');
        resultValue.classList.add('text-success');
      } else {
        resultValue.classList.remove('text-success');
        resultValue.classList.add('text-danger');
      }
    }

  // Function to save game result to Firestore
  function saveGameResult(result, score) {
    db.collection("gameResults").add({
      result: result,
      score: score,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(function(docRef) {
      console.log("Document written with ID: ", docRef.id);
    })
    .catch(function(error) {
      console.error("Error adding document: ", error);
    });
  }
  

    document.getElementById('startBtn').addEventListener('click', startGame);
    document.getElementById('pauseBtn').addEventListener('click', pauseGame);
    document.getElementById('restartBtn').addEventListener('click', restartGame);
  });


 // Redirect to home.html on refresh after displaying the result message
window.onbeforeunload = function() {
  return true;
};

// Automatically redirect after refreshing
window.onload = function() {
  if (window.performance && window.performance.navigation.type === window.performance.navigation.TYPE_RELOAD) {
    window.location.href = 'home.html';
  }
};
</script>
